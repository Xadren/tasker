<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="custom.css"/>
        <link rel="stylesheet" href="https://use.typekit.net/dad4gku.css" />
        <link rel="icon" href="images/tab_icon.png" />
        <title>Tasker</title>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <span class="hb-menu"></span>
                <img src="images/icon.svg" alt="Tasker Icon" class="tasker-icon"/>
                <h1>Tasker</h1>
            </div>
            <div class="nav-right">
                <img src="images/search.svg" alt="Search icon" class="search-icon"/>
                <div class="input-group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                    </div>
                <select name="task-filter" id="task-filter">
                    <option value="day" class="filter-option">Days</option>
                    <option value="week" class="filter-option">Week</option>
                    <option value="Month" class="filter-option">Month</option>
                </select>
            </div>
        </nav>
        <div id="main">
            <!-- A left hand section to show different categories tasks can be grouped under as well as the option to add a new task -->
            <section class="tasker-left">
                <div class="categories">
                    <h1>Categories</h1>
                    <ul>
                        <li><div class="cat-color uni-cat"></div>Uni</li>
                        <li><div class="cat-color work-cat"></div>Work</li>
                        <li><div class="cat-color personal-cat"></div>Personal</li>
                    </ul>
                </div>
                <div class="footer">
                    <span><small>A project by Alex Griffiths</small></span><br/>
                    <span><a href="https://github.com/Xadren/tasker" target="_blank">GitHub Repo</a></span>
                </div>
            </section>
            <!-- The main section that will display all the tasks that meet the current filter. -->
            <section class="tasker-list">

            </section>
            <div class="add-project">
                <button id="add-project" tooltip="Add a Project" tooltip-position="left">+</button>
            </div>
        </div>

        <div id="project-modal" class="modal">
                <div class="modal-content-wrapper">
                    <div class="modal-content">
                        <div id="project-modal_head">
    
                        </div>
    
                        <div id="project-modal_body">
                            <form class="project-form">
                                <div class="project-details">
                                    <div class="input-group project-name-group">   
                                        <strong>Project Name:</strong>
                                        <input type="text" name="project-name" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                    </div>
                                    <br/>
                                    <div class="input-group date-group">
                                        <strong>Due Date:</strong>
                                        <input type="date" name="due-date" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                    </div>
                                    <br/>
                                    <div class="input-group category-group">
                                        <strong>Category:</strong>
                                        <select name="project-category" class="project-categories">
                                            <option value="uni">Uni</option>
                                            <option value="work">Work</option>
                                            <option value="personal">Personal</option>
                                        </select>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                    </div>
                                </div>
                                <hr>
                                <h2>Tasks</h2>
                                <div class="project-tasks">
                                    <br/><br/>
                                </div>
                                <button type="button" id="new-task-button">New Task</button>
                                 
                            </form>                            
                        </div>



                        <br/>
                        <div id="project-modal_actions">
                            <button id="confirm-add-project">Add</button>
                            <button id="project-modal_close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
