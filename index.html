<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="main.js"></script>
        <title>Tasker</title>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <span class="hb-menu"></span>
                <img src="_images/icon.png" alt="Tasker Icon"/>
                <h1>Tasker</h1>
            </div>
            <div class="nav-right">
                <img src="_images/search.png" alt="Search icon"/>
                <select name="task-filter" id="task-filter">
                    <option value="day" class="filter-option">Days</option>
                    <option value="week" class="filter-option">Week</option>
                    <option value="Month" class="filter-option">Month</option>
                </select>
            </div>
        </nav>
        <div id="main">
            <!-- A left hand section to show different categories tasks can be grouped under as well as the option to add a new task -->
            <section class="tasker-left">

            </section>
            <!-- The main section that will display all the tasks that meet the current filter. -->
            <section class="tasker-list">

            </section>
        </div>
    </body>
</html>
